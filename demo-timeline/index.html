<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hls.js demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="header-container">
    <header class="wrapper clearfix">
      <h1>
        <a target="_blank" href="https://github.com/video-dev/hls.js">
          <img src="https://cloud.githubusercontent.com/assets/616833/19739063/e10be95a-9bb9-11e6-8100-2896f8500138.png"/>
        </a>
        <span id="info" class="title">
          <!-- demo -->
        </span>
      </h1>
    </header>
  </div>
    <div class="main-container">
      <div class="demo-player-controls-container">
        <video id="video" controls autoplay class="video-flex"></video>

        <div class="config-editor-wrapper">
          <div class="config-editor-container">
            <div id="config-editor">
              Loading...
            </div>
          </div>
          <div class="config-editor-commands">
            <label for="config-persistence">
              Persist
              <input name="config-persistence" id="config-persistence" type="checkbox">
            </label>
            <label for="config-permalink">
              Include in permalink
              <!-- TODO: config permalink toggle -->
              <input checked disabled name="config-permalink" id="config-permalink" type="checkbox">
            </label>
            <button name="config-apply" id="config-apply">Apply</button>
          </div>
        </div>

        <div class="demo-controls-wrapper">
          <select id="streamSelect" class="innerControls">
            <option value="" selected>Select a test-stream from drop-down menu. Or enter custom URL below</option>
          </select>

          <input id="streamURL" class="innerControls" type=text value=""/>

          <label class="innerControls">
            Player size:
            <select id="videoSize" style="float:right;">
              <option value="" selected>Set video width (height will vary according to selected size)</option>
              <option value="240px">240 x 135</option>
              <option value="426px">426 x 240</option>
              <option value="640px">640 x 360</option>
              <option value="720px">720 x 405</option>
              <option value="854px">854 x 480</option>
              <option value="1280px">1280 x 720</option>
              <option value="1920px">1920 x 1080</option>
              <option value="50%">Responsive (50%)</option>
              <option value="100%">Responsive (100%)</option>
            </select>
          </label>

          <label class="innerControls">
            Permalink:
            <span id="StreamPermalink" class="truncate"></span>
          </label>
        </div>

        <div class="playback-controls-wrapper">
          <!-- <span>
            Playback:
          </span> -->
          <span>
            <button type="button" class="btn btn-sm btn-info" onclick="document.querySelector('#video').play()">Play</button>
            <button type="button" class="btn btn-sm btn-info" onclick="document.querySelector('#video').pause()">Pause</button>
          </span>
          <span>
            <button type="button" class="btn btn-sm btn-info" onclick="document.querySelector('#video').currentTime-=10">- 10 s</button>
            <button type="button" class="btn btn-sm btn-info" onclick="document.querySelector('#video').currentTime+=10">+ 10 s</button>
          </span>
          <span>
            <button type="button" class="btn btn-sm btn-info" onclick="document.querySelector('#video').currentTime=parseFloat(document.querySelector('#seek_pos').value)">Seek to </button>
            <input type="number" value="0" id='seek_pos' size="8" onkeydown="if(window.event.keyCode=='13'){document.querySelector('#video').currentTime=parseFloat(document.querySelector('#seek_pos').value);}">
          </span>
          <span>
            <button type="button" class="btn btn-xs btn-warning" onclick="hls.attachMedia(document.querySelector('#video'))">Attach media</button>
            <button type="button" class="btn btn-xs btn-warning" onclick="hls.detachMedia()">Detach media</button>
          </span>
          <span>
            <button type="button" class="btn btn-xs btn-warning" onclick="hls.startLoad()">Start loading</button>
            <button type="button" class="btn btn-xs btn-warning" onclick="hls.stopLoad()">Stop loading</button>
          </span>
          <span>
            <button type="button" class="btn btn-xs btn-warning" onclick="hls.recoverMediaError()">Recover media-error</button>
          </span>
        </div>
      </div>
      <div class="demo-timeline-chart-container">
        <canvas id="timeline-chart"></canvas>
      </div>
    </div>

    <footer>
      <br><br><br><br><br><br>
    </footer>

    <!-- demo build -->
    <script type="application/javascript" src="../dist/hls.js"></script>
    <script type="application/javascript" src="./dist/index.js"></script>
  </body>
</html>
